apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: react-devops-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/houssemghabarou/react-devops-app.git
    targetRevision: HEAD
    path: helm/react-app
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: image.tag
          value: latest
        - name: replicaCount
          value: "3"

  destination:
    server: https://kubernetes.default.svc
    namespace: devops-project

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10
